trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- checkout: self
  persistCredentials: true
  
- checkout: repo_devops

- script: dir $(Build.SourcesDirectory)
  displayName: 'dir do REPO********'


- task: CmdLine@2
  inputs:
    script: |
      echo Write your commands here
      git clone --bare  https://eloanalytics@dev.azure.com/eloanalytics/Analytics/_git/draw_io_integration
      cd draw_io_integration.git/
      git remote add --mirror=fetch upstream https://github.com/fmathias/draw_io_integration.git
